<head>

    <title>Contato</title>
</head>

<body class="contato">
    <div id="corpo">
        <header>
            <nav class="menu">
                <img src="BUSSINES.png" alt="logo">
                <ul>
                    <li><a href="sobrenos.html">Sobre nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="termoresponsabilidade.html">Termos de uso</a></li>

        </header>
        <main>
            <section class="banner2">
                <h1>Fale com a gente!</h1>
                <p>____________________________________________________</p>
                <br>
                <p><em>Preencha o formulário e entraremos em contato com você.</em></p>
            </section>
               <br>
               <form action="">
                <fieldset class="fieldset">
                    <legend>Cadastro para contato:</legend>
                    <div class="input-group">
                        <input type="text" id="nome" class="input-group_input" required>
                        <label for="nome" class="input-group_label">Nome Completo</label>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" id="email" class="input-group_input" required>
                        <label for="email" class="input-group_label">E-mail</label>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" id="numero" class="input-group_input" required>
                        <label for="numero" class="input-group_label">Telefone/WhatsApp</label>
                    </div>
                    <button id="enviar">Enviar</button>
                </fieldset>
               </form>
               
        </main>
    </div>
    <footer>
        <br>
        <div>© 2023 Avaliação v2.0.0 </div>
