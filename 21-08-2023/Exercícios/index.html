<body>
    <h1>Formulário - Aula 02</h1>
    <form action="processa.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <br>
            <input id="nome" type="text" placeholder="Digite seu nome completo"></input>
            <br><br>
            <label for="estadocivil">Estado Civíl:</label>
            <select name="estadocivil" id="estadocivil">
                <option value="">-Selecione-</option>
                <option value="1">Solteiro</option>
                <option value="2">Casado</option>
                <option value="3">Divorciado</option>
                <option value="4">Viúvo</option>
            </select>
            <br><br>
            <label for="generomusical">Gênero Musical:</label><br>
            <input id="rock" type="radio" name="generomusical" value="rock"><label for="rock">Rock</label><br>
            <!--esse label é para quando você quer ao invés de clicar na caixa, clicar na palavra da opção-->
            <input type="radio" name="generomusical" value="POP">POP <br>
            <input type="radio" name="generomusical" value="MPB">MPB <br>
            <input type="radio" name="generomusical" value="classica">Clássica <br>
        </fieldset>
        <fieldset>
            <legend>Dados de Login</legend>
            <label for="email">E-mail:</label>
            <br>
            <input id="email" type="text" placeholder="Seu e-mail">
            <br>
            <label for="senha">Senha:</label>
            <br>
            <input id="senha" type="password" placeholder="Digite uma senha">
            <br>
        </fieldset>
        <br>
        &nbsp;<input type="submit">
    </form>
