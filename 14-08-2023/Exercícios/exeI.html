<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Optatório 2</title>
    <style type="text/css"></style>
</head>

<body>
    <table border="2px" style="border-color: black;" align="center">
        <thead>
            <th rowspan="5" align="justify">
                <div class="formulario">
                    <h2 align="center">Dados Pessoais</h2>
                    <label for="nome"">&nbspNome:</label>
                    <textarea name=" message" rows="1" cols="45" placeholder="Insira seu nome."></textarea>
                        <br>
                        <br>
                        <label for="date">&nbspData de nascimento:</label>
                        <input type="date" name="data" id="data">
                        <br>
                        <br>
                        <label for="sex">&nbspSexo:</label>
                        <input type="radio" name="feminino" value="op1"> Feminino
                        <input type="radio" name="masculino" value="op2"> Masculino
                        <input type="radio" name="naoinformar" value="op3"> Não desejo informar&nbsp&nbsp
                </div>
                <br>
                <hr>
                <div class="formulario" align="center">
                    <h2 align="center">Dados Gerais</h2>
                    <form action="" align="center">
                        <h4 align="left">&nbspComentário:</h4>
                        &nbsp<textarea name="message" rows="10" cols="52"
                            placeholder="Escreva aqui seu comentário."></textarea>
                        <br>
                        <br>
                        <input type="submit" display="block" align="center">
                    </form>
                </div>
        </thead>
    </table>
</body>

</html>
